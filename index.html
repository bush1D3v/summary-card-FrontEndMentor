<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/fonts.css">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">

    <main class="resultado">

      <h2 class="titulo-resultado">Your Result</h2>

      <div class="avaliacao-media">

        <h2 class="media">76</h2>
        <span>of 100</span>
        
      </div>

      <h1 class="avaliacao-texto">Great</h1>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </main>

    <aside class="barra-lateral">

      <h2>Summary</h2>

      <ul class="categorias">

        <li class="reaction">
          <span class="nome-categoria"> <i class="fa-solid fa-bolt"></i> &nbsp;Reaction </span> <span class="nota-categoria"> 80 <span class="hundred"> / 100 </span> </span>
        </li>

        <li class="memory">
          <span class="nome-categoria"> <i class="fa-solid fa-brain"></i> &nbsp;Memory </span> <span class="nota-categoria"> 92 <span class="hundred"> / 100 </span> </span>
        </li>

        <li class="verbal">
          <span class="nome-categoria"> <i class="fa-regular fa-message"></i> &nbsp;Verbal </span> <span class="nota-categoria"> 61 <span class="hundred"> / 100 </span> </span>
        </li>

        <li class="visual">
          <span class="nome-categoria"> <i class="fa-regular fa-eye"></i> &nbsp;Visual </span> <span class="nota-categoria"> 72 <span class="hundred"> / 100 </span> </span>
        </li>

      </ul>

      <button>Continue</button>
      
    </aside>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
